<body>
	
	<div class="container">
		<h1>Word Up</h1>
		<form method="get" action="#">
			<input type="text" name="search" id="search">
			<input type="submit" value="Word Me Up!" id="submit">
		</form>

		<div class="results">
			<div><span class:="word"></span></div>
			<div>Definition:<span class:="definition"></span></div>
			<div>Synonyms:<span class:="syn"></span></div>
			<div>Antonyms:<span class:="ant"></span></div>			
		</div>
